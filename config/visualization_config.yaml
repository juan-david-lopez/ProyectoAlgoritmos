# Visualization Configuration
# Professional settings for bibliometric visualizations

# Color Palettes - Scientific and Professional
colors:
  # Primary palette (for main visualizations)
  primary:
    - "#2E86AB"  # Deep Blue
    - "#A23B72"  # Purple
    - "#F18F01"  # Orange
    - "#C73E1D"  # Red
    - "#6A994E"  # Green
    - "#BC4B51"  # Rose
    - "#8CB369"  # Light Green
    - "#5B8E7D"  # Teal

  # Sequential palette (for heatmaps, gradients)
  sequential:
    - "#f7fbff"
    - "#deebf7"
    - "#c6dbef"
    - "#9ecae1"
    - "#6baed6"
    - "#4292c6"
    - "#2171b5"
    - "#08519c"
    - "#08306b"

  # Diverging palette (for change/comparison)
  diverging:
    - "#d73027"
    - "#f46d43"
    - "#fdae61"
    - "#fee090"
    - "#ffffbf"
    - "#e0f3f8"
    - "#abd9e9"
    - "#74add1"
    - "#4575b4"

  # Categorical palette (for discrete categories)
  categorical:
    - "#1f77b4"
    - "#ff7f0e"
    - "#2ca02c"
    - "#d62728"
    - "#9467bd"
    - "#8c564b"
    - "#e377c2"
    - "#7f7f7f"
    - "#bcbd22"
    - "#17becf"

  # Specific use colors
  accent: "#F18F01"
  background: "#FFFFFF"
  text: "#2D3748"
  grid: "#E2E8F0"
  highlight: "#FED766"

# Typography
typography:
  font_family: "Arial, Helvetica, sans-serif"
  title_size: 16
  subtitle_size: 14
  label_size: 12
  tick_size: 10
  legend_size: 11
  minimum_size: 10  # Minimum readable size

# Image Quality Settings
image_quality:
  dpi: 300
  format: "png"
  quality: 95
  optimize: true

  # Dimensions for different outputs
  dimensions:
    standard:
      width: 1200
      height: 800
    wide:
      width: 1600
      height: 900
    square:
      width: 1000
      height: 1000
    dashboard:
      width: 800
      height: 600

# Geographic Visualization Settings
geographic:
  default_projection: "natural earth"
  marker_size_range: [5, 50]
  colorscale: "RdYlBu_r"
  map_style: "carto-positron"
  zoom_level: 1

# Word Cloud Settings
wordcloud:
  max_words: 200
  background_color: "white"
  width: 1600
  height: 800
  relative_scaling: 0.5
  min_font_size: 10
  max_font_size: 150
  prefer_horizontal: 0.7

  # Styles
  styles:
    scientific:
      colormap: "viridis"
      background: "#FFFFFF"
    colorful:
      colormap: "Set3"
      background: "#F8F9FA"
    academic:
      colormap: "Blues"
      background: "#FFFFFF"
    tech:
      colormap: "plasma"
      background: "#1A202C"

# Timeline Settings
timeline:
  line_width: 2.5
  marker_size: 8
  grid_alpha: 0.3
  projection_style: "dashed"
  projection_alpha: 0.6
  burst_threshold_std: 1.5

# PDF Export Settings
pdf:
  page_size: "A4"
  margins:
    top: 2.5
    bottom: 2.5
    left: 2.5
    right: 2.5
  orientation: "portrait"

  # Cover page
  cover:
    title_color: "#2E86AB"
    subtitle_color: "#718096"
    font_size:
      title: 28
      subtitle: 16
      author: 14

  # Content
  content:
    section_color: "#2E86AB"
    subsection_color: "#4A5568"
    body_size: 11
    leading: 14

# Dashboard Settings
dashboard:
  layout: "wide"
  theme: "light"
  sidebar_state: "expanded"

  # Page settings
  pages:
    overview:
      kpi_columns: 4
      chart_height: 400
    geographic:
      map_height: 600
      table_rows: 10
    wordcloud:
      max_terms_range: [20, 200]
      default_terms: 100
    timeline:
      chart_height: 500
      projection_years: 3
    export:
      default_dpi: 300

# Interactivity Settings
interactivity:
  enable_zoom: true
  enable_pan: true
  enable_hover: true
  enable_selection: true
  tooltip_fields:
    - "name"
    - "value"
    - "percentage"

# Accessibility Settings
accessibility:
  min_contrast_ratio: 4.5
  alt_text_enabled: true
  screen_reader_support: true
  keyboard_navigation: true

# Logging Settings
logging:
  level: "INFO"
  format: "<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan> - <level>{message}</level>"
  rotation: "10 MB"
  retention: "30 days"

# Performance Settings
performance:
  cache_enabled: true
  parallel_processing: true
  max_workers: 4
  chunk_size: 1000

# Validation Settings
validation:
  required_fields:
    - "id"
    - "title"
    - "authors"
    - "year"
  optional_fields:
    - "abstract"
    - "keywords"
    - "journal_conference"
    - "publication_type"

  year_range:
    min: 1900
    max: 2030

  # Data quality thresholds
  quality:
    min_completeness: 0.7  # 70% of required fields must be filled
    max_null_percentage: 0.3  # Max 30% null values

# Output Structure
output:
  base_dir: "output"
  subdirs:
    - "geographic"
    - "wordclouds"
    - "timeline"
    - "reports"
    - "dashboard"
    - "temp"

  # File naming patterns
  naming:
    timestamp_format: "%Y%m%d_%H%M%S"
    include_timestamp: true

# Error Handling
error_handling:
  continue_on_error: true
  log_errors: true
  generate_error_report: true
  fallback_visualizations: true

# Progress Tracking
progress:
  enabled: true
  bar_format: "{l_bar}{bar}| {n_fmt}/{total_fmt} [{elapsed}<{remaining}]"
  color: "green"

# Version
version: "1.0.0"
