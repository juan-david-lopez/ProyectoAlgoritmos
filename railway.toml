[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.cli"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 300 --log-level debug --access-logfile - --error-logfile - api_server:app"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 30

[env]
PYTHONUNBUFFERED = "1"
RAILWAY_HEALTHCHECK_TIMEOUT_SEC = "60"
