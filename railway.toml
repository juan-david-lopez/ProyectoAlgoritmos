[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.cli"

[deploy]
startCommand = "bash start.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 30

[env]
PYTHONUNBUFFERED = "1"
RAILWAY_HEALTHCHECK_TIMEOUT_SEC = "60"
